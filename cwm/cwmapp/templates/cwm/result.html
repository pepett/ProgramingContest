{% extends "cwm/base.html" %}
{% load static %}
{% block title %}search results{% endblock %}
{% block content %}
<main>
    <link rel="stylesheet" href="{% static 'css/result.css' %}">
    <br><br><br>
    <h2>検索結果</h2>
    {% for v in results.tracks.items %}
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{ v.id }}" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    {% endfor %}
</main>
{% endblock %}
